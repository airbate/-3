
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Chef Koala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #F0F4FF;
        margin: 0;
        overflow: hidden;
      }
      .pixel-border {
        box-shadow: 
          0 -4px 0 0 #5D4AD8,
          0 4px 0 0 #5D4AD8,
          -4px 0 0 0 #5D4AD8,
          4px 0 0 0 #5D4AD8;
      }
      .pixel-button {
        position: relative;
        display: inline-block;
        padding: 12px 24px;
        background: #5D4AD8;
        color: white;
        text-align: center;
        cursor: pointer;
        box-shadow: 
          inset -4px -4px 0 0 #3a2e8c,
          0 -4px 0 0 #000,
          0 4px 0 0 #000,
          -4px 0 0 0 #000,
          4px 0 0 0 #000;
      }
      .pixel-button:active {
        box-shadow: 
          inset 4px 4px 0 0 #3a2e8c,
          0 -4px 0 0 #000,
          0 4px 0 0 #000,
          -4px 0 0 0 #000,
          4px 0 0 0 #000;
        top: 2px;
      }
      .pixel-input {
        background: white;
        border: 4px solid #5D4AD8;
        padding: 8px;
        outline: none;
        font-family: 'Press Start 2P', cursive;
        font-size: 12px;
      }
      .star-pop {
        animation: pop 0.4s ease-out forwards;
      }
      @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
